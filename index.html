<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youthful Dystopia</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: white;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 60px 20px;
    }

    .hero-title {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero-title span {
      display: inline-block;
      animation: flicker 2s infinite;
    }

    .hero-title span:nth-child(odd) {
      animation-delay: 0.5s;
    }
    .hero-title span:nth-child(even) {
      animation-delay: 1.5s;
    }
    .hero-title span:nth-child(3) {
      animation-delay: 0.3s;
    }
    .hero-title span:nth-child(4) {
      animation-delay: 2s;
    }
    .hero-title span:nth-child(5) {
      animation-delay: 0.8s;
    }
    .hero-title span:nth-child(6) {
      animation-delay: 1.2s;
    }
    .hero-title span:nth-child(7) {
      animation-delay: 0.7s;
    }
    .hero-title span:nth-child(8) {
      animation-delay: 1.4s;
    }
    .hero-title span:nth-child(9) {
      animation-delay: 0.9s;
    }
    .hero-title span:nth-child(10) {
      animation-delay: 2.2s;
    }
    .hero-title span:nth-child(11) {
      animation-delay: 1s;
    }
    .hero-title span:nth-child(12) {
      animation-delay: 2.5s;
    }
    .hero-title span:nth-child(13) {
      animation-delay: 0.6s;
    }
    .hero-title span:nth-child(14) {
      animation-delay: 1.7s;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0;
      }
    }

    .tagline {
      font-size: 1.5rem;
      margin-bottom: 40px;
    }

    .hero-image {
      max-width: 600px;
      width: 100%;
      margin: 0 auto 40px auto;
      display: block;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 100%;
      max-width: 500px;
    }

    .form-container input {
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }

    .form-container button {
      padding: 12px 24px;
      background: white;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Share Tech Mono', monospace;
    }

    @media (max-width: 600px) {
      .hero-title {
        font-size: 2.5rem;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <h1 class="hero-title">
    <span>Y</span><span>O</span><span>U</span><span>T</span><span>H</span><span>F</span><span>U</span><span>L</span>
    &nbsp;
    <span>D</span><span>Y</span><span>S</span><span>T</span><span>O</span><span>P</span><span>I</span><span>A</span>
  </h1>
  <p class="tagline">always wandering, never lost</p>

  <img src="1.png" alt="Bag" class="hero-image">

  <form name="contact" method="POST" data-netlify="true" class="form-container">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="text" name="instagram" placeholder="Instagram Handle">
    <button type="submit">Begin Dreaming</button>
  </form>
</body>
</html>
