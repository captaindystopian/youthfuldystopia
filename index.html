<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youthful Dystopia</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: white;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 60px 20px;
    }

    .hero-title {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      white-space: nowrap;
    }

    .hero-title span {
      display: inline-block;
      animation: flicker 3s infinite ease-in-out;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      10%, 30%, 50%, 70%, 90% { opacity: 0.5; }
      20%, 40%, 60%, 80% { opacity: 1; }
    }

    .tagline {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .hero-image {
      max-width: 500px;
      width: 100%;
      margin: 0 auto 30px auto;
      display: block;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      width: 100%;
      max-width: 400px;
    }

    .form-container input {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }

    .form-container button {
      padding: 10px 20px;
      background: white;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Share Tech Mono', monospace;
    }

    .discover-button {
      margin-top: 30px;
      padding: 10px 20px;
      border: 2px solid white;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      font-family: 'Share Tech Mono', monospace;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .discover-button:hover {
      background-color: white;
      color: #0d0d0d;
    }

    @media (max-width: 600px) {
      .hero-title {
        font-size: 2rem;
        white-space: normal;
        word-break: break-word;
      }

      .form-container {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <h1 class="hero-title">
    <span>Y</span><span>O</span><span>U</span><span>T</span><span>H</span><span>F</span><span>U</span><span>L</span>
    &nbsp;
    <span>D</span><span>Y</span><span>S</span><span>T</span><span>O</span><span>P</span><span>I</span><span>A</span>
  </h1>
  <p class="tagline">always wandering, never lost</p>

  <img src="1.png" alt="Bag" class="hero-image">

  <form name="contact" method="POST" data-netlify="true" class="form-container">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="text" name="instagram" placeholder="Instagram Handle">
    <button type="submit">Begin Dreaming</button>
  </form>

  <a href="discover.html" class="discover-button">DISCOVER MORE</a>
</body>
</html>
