<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Youthful Dystopia</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #f5f5dc;
      font-family: 'Rubik Mono One', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    .hero-logo {
      width: 160px;
      margin-bottom: 20px;
    }

    .hero-title {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .hero-title span {
      display: inline-block;
      opacity: 1;
    }

    .tagline {
      font-size: 1.25rem;
      margin-bottom: 30px;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      width: 100%;
      max-width: 450px;
    }

    .form-container input {
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }

    .form-container button {
      padding: 12px 24px;
      background: #f5f5dc;
      color: #0d0d0d;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Rubik Mono One', monospace;
    }

    .action-button {
      margin-top: 20px;
      padding: 12px 24px;
      border: 2px solid #f5f5dc;
      color: #f5f5dc;
      text-decoration: none;
      font-size: 1rem;
      font-family: 'Rubik Mono One', monospace;
      border-radius: 4px;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .action-button:hover {
      background-color: #f5f5dc;
      color: #0d0d0d;
    }

    @media (max-width: 600px) {
      .hero-title {
        font-size: 2rem;
        flex-wrap: nowrap;
        white-space: nowrap;
        overflow-x: auto;
      }

      .tagline {
        font-size: 1rem;
      }

      .form-container {
        max-width: 90%;
      }

      .form-container input,
      .form-container button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <img src="logo_eccru.png" alt="Youthful Dystopia Logo" class="hero-logo" />

  <h1 class="hero-title">
    <span>Y</span><span>O</span><span>U</span><span>T</span><span>H</span><span>F</span><span>U</span><span>L</span>
    &nbsp;
    <span>D</span><span>Y</span><span>S</span><span>T</span><span>O</span><span>P</span><span>I</span><span>A</span>
  </h1>

  <p class="tagline">always wandering, never lost</p>

  <form name="contact" method="POST" data-netlify="true" class="form-container">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <input type="text" name="instagram" placeholder="Instagram Handle" />
    <button type="submit">Begin Dreaming</button>
  </form>

  <a href="discover.html" class="action-button">DISCOVER MORE</a>
  <a href="shop.html" class="action-button">SHOP D.E.B.</a>

</body>
</html>
