<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Youthful Dystopia</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Share Tech Mono', monospace;
    }

    body {
      background-color: #0d0d0d;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .hero-title {
      font-size: 6rem;
      margin-bottom: 10px;
      display: inline-block;
    }

    .hero-title.shrink {
      animation: shrinkDisappear 0.4s forwards;
    }

    .hero-title.grow {
      animation: growReappear 1.2s ease-in-out forwards, creepyFlicker 5s infinite;
    }

    @keyframes shrinkDisappear {
      to {
        transform: scale(0.01);
        opacity: 0;
      }
    }

    @keyframes growReappear {
      0% {
        transform: scale(0.01);
        opacity: 0;
      }
      50% {
        transform: scale(1.4);
        opacity: 1;
      }
      75% {
        transform: scale(0.95);
      }
      90% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes creepyFlicker {
      0%, 10%, 15%, 22%, 50%, 85%, 100% {
        opacity: 1;
      }
      11%, 16%, 23%, 51%, 86% {
        opacity: 0;
      }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const title = document.querySelector(".hero-title");
      title.addEventListener("mouseenter", () => {
        title.classList.remove("grow");
        title.classList.add("shrink");
      });
      title.addEventListener("mouseleave", () => {
        title.classList.remove("shrink");
        void title.offsetWidth;
        title.classList.add("grow");
      });
    });
  </script>
</head>
<body>

  <h1 class="hero-title">YOUTHFUL DYSTOPIA</h1>
  <h2>always wandering, never lost</h2>

  <div class="gallery">
    <img src="bag1.png" alt="Dark Denim Bag">
    <img src="bag2.png" alt="Light Denim Bag">
  </div>

  <form name="contact" method="POST" netlify>
    <input type="text" name="name" placeholder="Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="instagram" placeholder="Instagram" required />
    <input type="submit" value="Begin Dreaming" />
  </form>
</body>
</html>
