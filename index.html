
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Youthful Dystopia</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Share Tech Mono', monospace;
    }

    body {
      background-color: #0d0d0d;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    header img {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: flicker 3s infinite;
    }

    h2 {
      font-size: 1.25rem;
      margin-bottom: 30px;
      color: #bbbbbb;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 400px;
    }

    input, select {
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }

    input[type="submit"] {
      background-color: #ffffff;
      color: #0d0d0d;
      font-weight: bold;
      cursor: pointer;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="your-logo-file-path.png" alt="Youthful Dystopia Logo">
  </header>

  <h1>YOUTHFUL DYSTOPIA</h1>
  <h2>always wandering, never lost</h2>

  <form>
    <input type="text" placeholder="Name" required />
    <input type="email" placeholder="Email" required />
    <select required>
      <option value="">Interest</option>
      <option value="insta">Instagram</option>
      <option value="whats">WhatsApp</option>
    </select>
    <input type="submit" value="Sign Up" />
  </form>
</body>
</html>
