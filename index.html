<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Youthful Dystopia</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: white;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    .hero-title {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .hero-title span {
      display: inline-block;
      animation: flicker 6s infinite;
    }

    .hero-title span:nth-child(odd) {
      animation-delay: 0.5s;
    }

    .hero-title span:nth-child(even) {
      animation-delay: 2s;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      10%, 30%, 50%, 70%, 90% { opacity: 0.1; }
      20%, 40%, 60%, 80% { opacity: 1; }
    }

    .tagline {
      font-size: 1.25rem;
      margin-bottom: 30px;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      width: 100%;
      max-width: 450px;
    }

    .form-container input {
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }

    .form-container button {
      padding: 12px 24px;
      background: white;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Share Tech Mono', monospace;
    }

    .discover-button {
      margin-top: 30px;
      padding: 12px 24px;
      border: 2px solid white;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      font-family: 'Share Tech Mono', monospace;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .discover-button:hover {
      background-color: white;
      color: #0d0d0d;
    }

    @media (max-width: 600px) {
      .hero-title {
        font-size: 2rem;
        flex-wrap: nowrap;
        white-space: nowrap;
        overflow-x: auto;
      }

      .tagline {
        font-size: 1rem;
      }

      .form-container {
        max-width: 90%;
      }

      .form-container input,
      .form-container button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Youthful Dystopia Logo" style="width: 160px; margin-bottom: 20px;" />

  <h1 class="hero-title">
    <span>Y</span><span>O</span><span>U</span><span>T</span><span>H</span><span>F</span><span>U</span><span>L</span>
    &nbsp;
    <span>D</span><span>Y</span><span>S</span><span>T</span><span>O</span><span>P</span><span>I</span><span>A</span>
  </h1>

  <p class="tagline">always wandering, never lost</p>

  <form name="contact" method="POST" data-netlify="true" class="form-container">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <input type="text" name="instagram" placeholder="Instagram Handle" />
    <button type="submit">Begin Dreaming</button>
  </form>

  <a href="discover.html" class="discover-button">DISCOVER MORE</a>
</body>
</html>
