<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Youthful Dystopia</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Share Tech Mono', monospace;
    }

    body {
      background-color: #0d0d0d;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
    }

    .hero-title {
      font-size: 8rem;
      margin-bottom: 20px;
      display: inline-block;
      animation: creepyFlicker 5s infinite;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #bbbbbb;
      white-space: nowrap;
    }

    .gallery {
      margin-bottom: 50px;
    }

    .gallery img {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
    }

    form {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 800px;
      margin-top: 20px;
    }

    input {
      padding: 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      min-width: 220px;
      flex: 1;
    }

    input[type="submit"] {
      background-color: #ffffff;
      color: #0d0d0d;
      font-weight: bold;
      cursor: pointer;
      max-width: 220px;
    }

    .discover-button {
      margin-top: 50px;
      padding: 15px 30px;
      background-color: transparent;
      color: #ffffff;
      border: 2px solid #ffffff;
      border-radius: 5px;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .discover-button:hover {
      background-color: #ffffff;
      color: #0d0d0d;
    }

    @keyframes creepyFlicker {
      0%, 10%, 15%, 22%, 50%, 85%, 100% {
        opacity: 1;
      }
      11%, 16%, 23%, 51%, 86% {
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .hero-title {
        font-size: 3rem;
      }

      h2 {
        font-size: 1rem;
      }

      .gallery img {
        width: 80%;
        max-width: 300px;
      }

      form {
        flex-direction: column;
        align-items: center;
      }

      input {
        min-width: unset;
        width: 100%;
        max-width: 300px;
      }

      input[type="submit"] {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <h1 class="hero-title">YOUTHFUL DYSTOPIA</h1>
  <h2>always wandering, never lost</h2>

  <div class="gallery">
    <img src="bag1.png" alt="Hero Bag">
  </div>

  <form name="contact" method="POST" netlify>
    <input type="text" name="name" placeholder="Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="instagram" placeholder="Instagram" required />
    <input type="submit" value="Begin Dreaming" />
  </form>

  <a href="discover.html" class="discover-button">DISCOVER MORE</a>

</body>
</html>
