<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Youthful Dystopia</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Share Tech Mono', monospace;
    }

    body {
      background-color: #0d0d0d;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    header img {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: creepyFlicker 5s infinite;
    }

    h2 {
      font-size: 1.25rem;
      margin-bottom: 30px;
      color: #bbbbbb;
    }

    .gallery {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 30px;
    }

    .gallery img {
      width: 280px;
      border-radius: 10px;
      border: 1px solid #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 400px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }

    input[type="submit"] {
      background-color: #ffffff;
      color: #0d0d0d;
      font-weight: bold;
      cursor: pointer;
    }

    @keyframes creepyFlicker {
      0%, 10%, 15%, 22%, 50%, 85%, 100% {
        opacity: 1;
      }
      11%, 16%, 23%, 51%, 86% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Youthful Dystopia Logo">
  </header>

  <h1>YOUTHFUL DYSTOPIA</h1>
  <h2>always wandering, never lost</h2>

  <div class="gallery">
    <img src="bag1.png" alt="Dark Denim Bag">
    <img src="bag2.png" alt="Light Denim Bag">
  </div>

  <form name="contact" method="POST" netlify>
    <input type="text" name="name" placeholder="Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="instagram" placeholder="Instagram" required />
    <input type="submit" value="Begin Dreaming" />
  </form>
</body>
</html>
